<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><h1>标准功能</h1>
<p>定义产品功能是产品开发的第一步。 产品功能由3个部分组成，包括标准功能、自定义功能及云功能。</p>
<p><img src="https://airtake-public-data.oss-cn-hangzhou.aliyuncs.com/goat/20200218/02adfd232bf7415aaf73b52345fd4c0d.png" alt="image.png"></p>
<p>标准功能，是该类别下提供的常用功能。免开发方案的功能点固定，不可修改。自定义方案的标准功能点您可以直接选择启用，启用后可根据产品实际功能进行编辑。可删除暂时不需要的功能，删除后可再次启用。</p>
<p>需要注意的是，标准功能已与部分 App 界面组件绑定，因此标准功能不支持更改标识符、功能类型及数据传输类别。其他属性可编辑。</p>
<p><img src="https://airtake-public-data.oss-cn-hangzhou.aliyuncs.com/goat/20200218/7647651b10594055ac18439a6d0f7341.png" alt="image.png"></p>
</body></html>
